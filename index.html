<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
<body class="page">
    <div class="page__content">
        <header class="header">
          <img
            src="./images/Vector.svg"
            class="logo header__logo"
            alt="Around the U.S. logo"
          />
        </header>
      </div>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profileEditBtn" type="button"></button>
            <p class="profile__description" id="profile-description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__add-button-icon"
              src="./images/plus.svg"
              alt="add button"
            />
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.svg"
                class="card__image"
                alt="yosemite"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                class="card__image"
                alt="lakelouise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                class="card__image"
                alt="baldmountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/latemar.png" class="card__image" alt="latemar" />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                class="card__image"
                alt="vanoise"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                class="card__image"
                alt="lago"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169;2022 Around The U.S.</p>
      </footer>
        <div class="modal" id="profileEditModal">
          <div class="modal__container">
            <button class="modal__close" id="profileCloseBtn" type="button"></button>
            <h2 class="modal__heading">Edit profile</h2>
            <form class="modal__form" name="modal__form">
              <input
                name="modal__form"
                class="modal__form-input"
                type="text"
                id="profile-title-input"
                placeholder="Name" />
              <input
                name="modal__form"
                class="modal__form-input"
                type="text"
                id="profile-description-input"
                placeholder="About me" />
              <button class="modal__save" type="submit">Save</button>
            </form>
          </div>
        </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
